behaviors:
  Car Behaviour:
    trainer_type: ppo
    hyperparameters:
      batch_size: 512
      buffer_size: 2048
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 3
    reward_signals:
      gail:
        gamma: 0.99
        strength: 1.0
        demo_path: Recording/CarRecording_19.demo
        network_settings:
          hidden_units: 128
          num_layers: 2
      extrinsic:
        gamma: 0.99
        strength: 0.1
    behavioral_cloning:
      demo_path: Recording/CarRecording_19.demo
      strength: 1.0
      steps: 500000
    max_steps: 5.0e6
    time_horizon: 64
    summary_freq: 5000
